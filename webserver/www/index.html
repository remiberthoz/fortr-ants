<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortrAnts</title>
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <script src="https://unpkg.com/htmx.org@1.8.0" integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>FortrAnts</h1>

    <h2>Last result</h2>

    <figure id="resultgif">
      <img src="/results/result.gif">
    </figure>

    <h2>Generate new result</h2>

    <form action="/cgi/generate.cgi" method="post">
      <p>
        <label>Duration in timepoints</label><br>
        <input type="number" name="timepoints">
      </p>
      <p>
        <label>Number of frames</label><br>
        <input type="number" name="frames">
      </p>
      <p>
        <label>Stop after the save</label><br>
        <label><input type="radio" name="stop" value="T"> Yes</label><br>
        <label><input type="radio" name="stop" value="F"> No</label><br>
      </p>
      <p>
        <button type="submit">Generate</button>
        <button type="reset">Reset form</button>
        <button>Restart simulation form zero</button>
      </p>
    </form>
  </body>
</html>
